<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>It's full of stars</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="universe">
      <div id="overlay"></div>
      <div id="kepler"></div>
      <div class="quarter wraptl">
        <marquee class="horiz" behavior="scroll" direction="left" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
          <marquee class="verti" behavior="scroll" direction="up" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
            <div class="star" style="width:2px; height:2px;"></div>
          </marquee>
        </marquee>
      </div>

      <div class="quarter wraptr">
        <marquee class="horiz" behavior="scroll" direction="right" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
          <marquee class="verti" behavior="scroll" direction="up" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
            <div class="star" style="width:2px; height:2px;"></div>
          </marquee>
        </marquee>
      </div>


      <!-- HAIL CTHULHU -->


      <div class="quarter wrapbl">
        <marquee class="horiz" behavior="scroll" direction="left" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
          <marquee class="verti" behavior="scroll" direction="down" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
            <div class="star" style="width:2px; height:2px;"></div>
          </marquee>
        </marquee>
      </div>

      <div class="quarter wrapbr">
        <marquee class="horiz" behavior="scroll" direction="right" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
          <marquee class="verti" behavior="scroll" direction="down" scrollamount="1" scrolldelay="50" hspace="0" vspace="0" loop="1" truespeed>
            <div class="star" style="width:2px; height:2px;"></div>
          </marquee>
        </marquee>
      </div>
    </div>
    <!-- it's a trap -->

    <script type="text/javascript" src="functions.js"></script>
  </body>
</html>
